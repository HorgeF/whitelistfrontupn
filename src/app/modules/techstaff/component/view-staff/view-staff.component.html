

<div class="modal-content">

    <div class="modal-header pb-0 border-0 justify-content-end">
        <div #closebutton class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="black"></rect>
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="black"></rect>
                </svg>
            </span>
        </div>
    </div>

    <form  [formGroup]="ListadoStaffSelected" (ngSubmit)="EditarStaff(ListadoStaffSelected.value)">

        <div class="modal-body scroll-y px-10 px-lg-15 pt-0 pb-15">

            <div class="mb-13 text-center">
                <h1 class="mb-3">Editar personal técnico</h1>
            </div>

            <input type="text" formControlName = "codigo" hidden >
                                

             
            <div class="row mt-7 ms-5 me-5" style="border-bottom: inherit;">
                <div class="col-md-6">
                    <div class="row g-9">
                        <div class="col-md-4 fv-row">
                            
                            <div class="image-input image-input-outline image-input-empty" data-kt-image-input="true" style="background-image: url(assets/media/avatars/blank.png)">
                                
                                <div class="image-input-wrapper w-125px h-125px"></div>
                                
                                <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" data-bs-dismiss="click" title="" data-bs-original-title="Seleccionar foto">
                                    <i class="bi bi-pencil-fill fs-7"></i>
                                    
                                    <input type="file" name="avatar" accept=".png, .jpg, .jpeg">
                                    <input type="hidden" name="avatar_remove">
                                    
                                </label>
                                
                                <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" data-bs-dismiss="click" title="" data-bs-original-title="Cancelar">
                                    <i class="bi bi-x fs-2"></i>
                                </span>
                                
                                <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" data-bs-dismiss="click" title="" data-bs-original-title="Quitar foto">
                                    <i class="bi bi-x fs-2"></i>
                                </span>
                                
                            </div>
                            <div class="fs-8">Tipo de archivo permitido: png, jpg, jpeg.</div>
                            
                            
                        </div>
                        <div class="col-md-8 fv-row">
                            <div class="col-md-12 fv-row mb-5">
                                <label class="d-flex align-items-center fs-6 fw-bolder mb-2">
                                    <span class="required">DNI/Cédula</span>
                                </label>
                                <input type="text" 
                                 
                                 formControlName = "dni" 
                                 class="form-control form-control-solid" 
                                 placeholder="Ingrese documento" 
                                 required
                                 autocomplete="off"
                                 maxlength="8"
                                 
                                 [ngClass]="{ 'is-invalid': submitted && ListadoStaffSelected.controls.dni.errors }"
                                 >
                                <span *ngIf="submitted && ListadoStaffSelected.controls.dni.errors" class="text-danger">Ingresar numero documento</span>
                            </div>
                            <!-- <div class="col-md-12 fv-row mb-5">
                                <label class="d-flex align-items-center fs-6 fw-bolder mb-2">
                                    <span class="required">Cargo</span>
                                </label>
                                <div class="position-relative d-flex align-items-center">
                                    <span class="svg-icon svg-icon-2 position-absolute mx-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

                                        </svg>
                                    </span>
                                    <input type="text" 
                                     formControlName = "dsCargo" 
                                      class="form-control form-control-solid ps-12"
                                      placeholder="Ingrese cargo" 
                                      autocomplete="off"
                                      [ngClass]="{ 'is-invalid': submitted && ListadoStaffSelected.controls.dsCargo.errors }"
                                      >

                                </div>
                            </div> -->
                            
                        </div>
                    </div>
                    <div class="row g-9">
                        <div class="col-md-12 fv-row mb-5">
                            <label class="d-flex align-items-center fs-6 fw-bolder mb-2">
                                <span class="required">Nombres</span>
                            </label>
                            <input type="text" 
                            formControlName = "nombre" 
                            class="form-control form-control-solid"
                            placeholder="Ingrese nombre"
                            maxlength="100"
                            autocomplete="off"
                            [ngClass]="{ 'is-invalid': submitted && ListadoStaffSelected.controls.nombre.errors }"
                                >
                            <span class="text-danger" *ngIf="submitted && ListadoStaffSelected.controls.nombre.errors" >Ingresar nombre del personal</span>
                        </div>
                    </div>

                    <div class="row g-9">
                        <div class="col-md-6 fv-row mb-5">
                            <label class="d-flex align-items-center fs-6 fw-bolder mb-2">
                                <span class="required">Apellido paterno</span>
                            </label>
                            <input type="text" 
                            formControlName = "apepaterno"  
                             class="form-control form-control-solid"
                             maxlength="100" 
                             placeholder="Ingrese apellido paterno" 
                             autocomplete="off"
                             [ngClass]="{ 'is-invalid': submitted && ListadoStaffSelected.controls.apepaterno.errors }"
                             >
                            <span class="text-danger"  *ngIf="submitted && ListadoStaffSelected.controls.apepaterno.errors" >Ingresar apellido paterno</span>
                        </div>
                        <div class="col-md-6 fv-row mb-5">
                            <label class="d-flex align-items-center fs-6 fw-bolder mb-2">
                                <span class="required">Apellido materno</span>
                            </label>
                            <input type="text" 
                            formControlName = "apematerno" 
                            maxlength="100" 
                            class="form-control form-control-solid"
                             placeholder="Ingrese apellido materno" 
                             autocomplete="off"
                             [ngClass]="{ 'is-invalid': submitted && ListadoStaffSelected.controls.apematerno.errors }"
                             >
                            <span class="text-danger" *ngIf="submitted && ListadoStaffSelected.controls.apematerno.errors">Ingresar apellido materno</span>
                        </div>
                    </div>

                    <div class="row g-9">
                        <div class="col-md-6 fv-row mb-5">
                            <label class="d-flex align-items-center fs-6 fw-bolder mb-2">
                                <span class="required">Celular/Teléfono</span>
                            </label>
                            <div class="position-relative d-flex align-items-center">
                                <span class="svg-icon svg-icon-2 position-absolute mx-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M6 21C6 21.6 6.4 22 7 22H17C17.6 22 18 21.6 18 21V20H6V21Z" fill="black"></path>
                                    <path opacity="0.3" d="M17 2H7C6.4 2 6 2.4 6 3V20H18V3C18 2.4 17.6 2 17 2Z" fill="black"></path>
                                    <path d="M12 4C11.4 4 11 3.6 11 3V2H13V3C13 3.6 12.6 4 12 4Z" fill="black"></path>
                                    </svg>
                                </span>
                                <input type="text" 
                                formControlName = "celular" 
                                class="form-control form-control-solid ps-12" 
                                placeholder="Ingrese celular"
                                maxlength="12"
                                autocomplete="off"
                                [ngClass]="{ 'is-invalid': submitted && ListadoStaffSelected.controls.celular.errors }"
                                   >
                                <span class="text-danger" *ngIf="submitted && ListadoStaffSelected.controls.celular.errors">Ingrese numero telefono</span>
                            </div>
                        </div>
                        <div class="col-md-6 fv-row mb-5">
                        </div>
                    </div>

                                                
                </div>
                <div class="col-md-6">
