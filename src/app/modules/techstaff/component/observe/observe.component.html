<div class="modal-content">

    <div class="modal-header pb-0 border-0 justify-content-end">
        <div #closebutton class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="black" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="black" />
                </svg>
            </span>
        </div>
    </div>
    <div class="modal-body scroll-y px-10 px-lg-10 pt-0 pb-15">

        <div class="mb-8 text-center">
            <h1 class="mb-3 text-gray-700">Observar TÃ©cnico</h1>
        </div>

            <form [formGroup]="ObsForm" (ngSubmit)="ObservarStaff(ObsForm.value)">
                <div class="row g-9">
                    <div class="col-md-12 fv-row mb-5">
                        <label class="d-flex align-items-center fs-6 fw-bolder mb-2">
                            <span>Comentarios u observaciones</span>
                        </label>    
                        <textarea 
                        class="form-control form-control-solid"
                        placeholder="Ingrese observaciones" 
                        autocomplete="off" rows="5"
                        formControlName = "observacion" 
                        [ngClass]="{ 'is-invalid': submitted && ObsForm.controls.observacion.errors }"
                          >
                        </textarea>
                        <span *ngIf="submitted && ObsForm.controls.observacion.errors" class="text-danger">Ingresar Observacion</span>
                        
                    </div>
                </div>

                <div class="text-center">

                    <button type="submit" class="btn btn-danger btn-lg fw-bolder w-100" id="btn-guardar">
                        <span>Confirmar</span>
                    </button>

                </div>

            </form>





    </div>

</div>
